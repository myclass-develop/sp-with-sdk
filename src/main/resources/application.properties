#################################################################################
# Spring Boot Settings
#################################################################################
server.port=${SERVER_PORT:8280}
server.servlet.context-path=/
server.servlet.jsp.init-parameters.development=true
spring.devtools.livereload.enabled=true


#################################################################################
# log Settings
#################################################################################
logging.level.root=${LOG_LEVEL:debug}
logging.level.sun.rmi.server.call=error
logging.level.sun.rmi.transport.tcp=error
logging.level.org.apache.tomcat.util.compat=error
logging.level.com.zaxxer=error
logging.file.name=./logs/app.log
logging.pattern.file=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36}.%method:%line - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36}.%method:%line - %msg%n


#################################################################################
# SP settings 
#################################################################################
app.verify-file-path=${VERIFY_FILE_PATH:./verifyConfig.json}
